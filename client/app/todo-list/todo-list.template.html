<div class="list-group">
  <div class="input-group list-item">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">
      	<span class="glyphicon glyphicon-plus"></span>
      </button>
    </span>
    <input ng-modal="$ctrl.todo" type="text" class="form-control" placeholder="添加任务">
  </div>

  <div ng-repeat="todo in $ctrl.todos" class="input-group list-item">
    <span class="input-group-addon">
      <input type="checkbox" ng-checked="todo.active">
    </span>
    <input type="text" ng-disabled="todo.active" class="form-control" value="{{todo.name}}">
    <div class="input-group-btn">
    	<button class="btn btn-default" type="button">
      	<span class="glyphicon glyphicon-plus"></span>
      </button>
    	<button class="btn btn-default" type="button">
      	<span class="glyphicon glyphicon-chevron-down"></span>
      </button>
    </div>
  </div><!-- /input-group -->
</div>
